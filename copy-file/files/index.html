<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansible - Gestion de configuration</title>
    <style>
        body {
            background-color: #E6E6FA; /* Fond violet clair */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .content {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        .center-img {
            display: block;
            margin: 20px auto;
            width: 150px; /* Taille de l'image au centre */
        }

        .corner-img {
            position: absolute;
            width: 100px;
            height: 100px;
        }

        .top-left {
            top: 10px;
            left: 10px;
        }

        .top-right {
            top: 10px;
            right: 10px;
        }

        .bottom-left {
            bottom: 10px;
            left: 10px;
        }

        .bottom-right {
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAgAAAAEACAYAAADFkM5nAAAAAXNSR0IArs4c6QAAAERlWElmTU0AKgAAAAgAAYdpAAQAAAABAAAA" class="center-img" alt="Ansible Logo">
        Ansible est un outil de gestion de configuration et d'infrastructure As Code
    </div>

    <!-- Image en haut à gauche -->
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAgAAAAEACAYAAADFkM5nAAAAAXNSR0IArs4c6QAAAERlWElmTU0AKgAAAAgAAYdpAAQAAAABAAAA" class="corner-img top-left" alt="Ansible Logo">
    
    <!-- Image en haut à droite -->
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAgAAAAEACAYAAADFkM5nAAAAAXNSR0IArs4c6QAAAERlWElmTU0AKgAAAAgAAYdpAAQAAAABAAAA" class="corner-img top-right" alt="Ansible Logo">

    <!-- Image en bas à gauche -->
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAgAAAAEACAYAAADFkM5nAAAAAXNSR0IArs4c6QAAAERlWElmTU0AKgAAAAgAAYdpAAQAAAABAAAA" class="corner-img bottom-left" alt="Ansible Logo">

    <!-- Image en bas à droite -->
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAgAAAAEACAYAAADFkM5nAAAAAXNSR0IArs4c6QAAAERlWElmTU0AKgAAAAgAAYdpAAQAAAABAAAA" class="corner-img bottom-right" alt="Ansible Logo">
</body>
</html>
